name: "continuous deployment"

on:
  push:
    branches: [master]

# Run only one CD workflow at a time
concurrency:
  group: master
  cancel-in-progress: false

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

  test:
    needs: [lint]
    uses: ./.github/workflows/test.yml
    secrets:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

  build:
    needs: [lint]
    uses: ./.github/workflows/build.yml

  deploy:
    needs: [test, build]
    uses: ./.github/workflows/deploy.yml
    with:
      branch: master
    secrets:
      DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
      SSH_PORT: ${{ secrets.PRODUCTION_SSH_PORT }}
      SSH_PRIVATE_KEY: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

  tag_release:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "Get production version using todays date"
        id: "production_version"
        run: echo "VERSION=production$(date '+%Y%m%dt%H%M%S')" >> $GITHUB_OUTPUT

      - name: "Create tag"
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.production_version.outputs.VERSION }}

      - name: "Back merge master into develop"
        uses: devmasx/merge-branch@1.4.0
        with:
          type: "now"
          from_branch: "master"
          target_branch: "develop"
          github_token: ${{ secrets.GITHUB_TOKEN }}
