version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    target-branch: develop
    schedule:
      interval: daily
    groups:
      security-updates:
        applies-to: security-updates
      version-updates:
        applies-to: version-updates
  - package-ecosystem: github-actions
    directory: "/"
    target-branch: develop
    schedule:
      interval: daily
    groups:
      security-updates:
        applies-to: security-updates
      version-updates:
        applies-to: version-updates
